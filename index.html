<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRPL MultiTx Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Terms of Service Modal -->
    <div id="modal-bg" class="modal-bg" style="display:none;">
        <div class="modal">
            <h2>Terms of Service</h2>
            <p>This demo includes a service fee of 0.09 XRP sent to the platform provider for each transaction. By using
                this site, you acknowledge and accept this fee.</p>
            <button id="modal-close">I Understand</button>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="container">
        <!-- App Title -->
        <h1>XRPL MultiTx</h1>

        <!-- Account Generation Button -->
        <button id="generate">Generate & Fund Accounts</button>

        <!-- Account Cards Display -->
        <div id="accounts" class="accounts-cards"></div>

        <!-- Transaction Form -->
        <form id="sendForm" style="display:none;">
            <label for="amount">Amount to Send (XRP):</label>
            <input type="number" id="amount" min="0" step="0.000001" required>
            <div class="service-fee">Service fee: 0.09 XRP will be sent to the platform provider.</div>
            <button type="submit">Send Transaction</button>
        </form>

        <!-- Results Display -->
        <div id="results"></div>
    </div>

    <!-- XRPL Library & App Logic -->
    <script src="https://cdn.jsdelivr.net/npm/xrpl@4.5.0/build/xrpl-latest-min.js"></script>
    <script src="app.js"></script>

        <!-- Easter Egg Madness Script -->
        <script src="ee.js"></script>

    <!-- Modal Logic -->
    <script>
        // Show Terms of Service modal on page load
        window.onload = function () {
            document.getElementById('modal-bg').style.display = 'flex';
            document.getElementById('modal-close').onclick = function () {
                document.getElementById('modal-bg').style.display = 'none';
            };
        };
    </script>
</body>

</html>
